<!DOCTYPE html>
<html>

<head>
    <title>forms</title>
</head>
<body>

    <form action="coolmain.html" method="post" enctype="multipart/form-data">

        <label for="Username">username</label>
        <input type="text" id="username" placeholder="username" minlength="3" maxlength="10" required>
        <br>
        <label for="password">password</label>
        <input type="password" id="password" required minlength="10" placeholder="password" >
        <br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="example@example.com" required>
        <br>
        <label for="phone">phone</label>
        <input type="phone" id="phone" placeholder="12345678" required>
        <br>
        <label for="birth">bithdate</label>
        <input type="date" required id="birth" ><br>
        <input type="reset"><br><br>

        <a href="http://127.0.0.1:5500/coolmain.html">
        <input type="submit">
        </a>
    </form>






</body>
</html>
